<div *ngIf="propertiesMap.size" class="d-flex">
  <table class="styled-table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Value</th>
        <th>Server</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prop of propertiesMap | keyvalue">
          <td>{{ prop.value.description }}</td>
          <td>{{ prop.value.value }}</td>
          <td>{{ prop.value.server }}</td>
        </tr>
    </tbody>
  </table>
</div>
