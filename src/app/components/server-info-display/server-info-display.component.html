<div *ngIf="serverInfoProperties.length" class="d-flex">
  <div class="container"> 
    <div *ngFor="let prop of serverInfoProperties">
      <div class="row">
        <div class="col-4">
           {{ prop.description }}: 
        </div>
        <div class="col-4">
           {{ prop.value }}
        </div>
      </div>
   </div>
  </div>  
</div>
